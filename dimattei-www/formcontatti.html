    <style>

        body {background-image: url("./contenuti/softpurple.jpg"); background-attachment: fixed; background-size: 1700px; background-repeat: no-repeat;}

        .button1 {background-color: rgb(206, 192, 248); color: whitesmoke; border-radius: 30%; cursor: pointer; width: 125px; max-width: 125px;}

        /* Form Contatto */
        .contact-form {height: 100vh; display: flex; justify-content: space-evenly; margin-top: 80px;}
            .contact-left {display: flex; flex-direction: column; align-items: start; gap: 20px;}
            .contact-left-title {color: rgb(121, 93, 138); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif; font-weight: bolder; font-size: 20px; margin-left: 20px;}
            .contact-inputs {width: 300px; height: 50px; border: none; outline: none; padding-left: 30px; font-weight: 500px; color:rgb(65, 63, 63); border-radius: 50px;}
            .contact-inputs:focus {border: 2px solid rgb(206, 192, 248);}
            .contact-inputs::placeholder {color: rgb(65, 63, 63);}
            .contact-left textarea { height: 140px; padding-top: 15px; border-radius: 20px;}
            @media (max-width:800px) {.contact-inputs {width: 80vw;} .contact-right {display: none;}}
        
        /* Footer */
        .footer {text-align: center; color: rgb(65, 63, 63);}
